<div class="header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-dark d-inline-block mb-0">
            Pendaftaran
          </h6>

          <nav
            aria-label="breadcrumb"
            class=" d-none d-md-inline-block ml-md-4"
          >
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class=" col-lg-6 col-5 text-right">
          <!-- {{ momentdate }} -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" container-fluid mt--6">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Daftar Harta Modal</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Nama Pendaftar</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="contoh: Saiful"
                />
              </div>
              <div class="form-group">
                <label>ID</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="contoh: #178"
                />
              </div>
              <div class="form-group">
                <label>Kategori Modal</label>
                <select class="form-control form-control-sm">
                  <option>Peralatan & Kelengkapan IT</option>
                  <option>Perkakas Pejabat</option>
                  <option>Barangan Sukan</option>
                  <option>Barangan Elektronik</option>
                </select>
              </div>
              <div class="form-group">
                <label>Harga (RM)</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="contoh: 2000.00"
                />
              </div>
              <!-- Tarikh -->
              <!-- <div class="form-group">
                <label>Tarikh Pelupusan</label>
                <div class="input-group input-group-alternative">

                    bsDatepicker
                    [bsConfig]="{
                      isAnimated: true,

                    }"
                  />
                </div>
              </div> -->
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-success btn-sm">Hantar</button>
          </div>
        </div>
      </div>
    </div>
