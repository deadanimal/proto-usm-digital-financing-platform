<div class="header pb-6">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
          <h6 class=" h2 text-dark d-inline-block mb-0">
            Penempatan
          </h6>

          <nav
            aria-label="breadcrumb"
            class=" d-none d-md-inline-block ml-md-4"
          >
            <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
              <li class=" breadcrumb-item">
                <a href="javascript:void(0)"> <i class=" fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>

        <div class=" col-lg-6 col-5 text-right">
          <!-- {{ momentdate }} -->
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Daftar Penempatan</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Nama Lokasi</label>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="contoh: Semenyih"
            />
          </div>
          <div class="form-group">
            <label>Nama Pendaftar</label>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="contoh: Saiful"
            />
          </div>
          <div class="form-group">
            <label>ALamat Lokasi</label>
            <textarea rows="4" class="form-control form-control-sm"></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-success btn-sm">Hantar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div style="height: 400px;" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Pemantauan Lokasi</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Sila lakukan carian di sini"
                />
              </div>
            </div>
            <div class="col-2 p-1">
              <button class="btn btn-success btn-sm">Carian</button>
            </div>
          </div>
          <div class=" table-responsive">
            <table class=" table align-items-center table-flush">
              <thead class=" thead-light">
                <tr>
                  <th scope="col">No</th>

                  <th scope="col">Lokasi</th>

                  <th scope="col">ID</th>

                  <th scope="col">Tarikh</th>

                  <th scope="col">Pegawai Bertugas</th>

                  <th scope="col">Tindakan</th>
                </tr>
              </thead>

              <tbody class=" list">
                <tr>
                  <td>1</td>
                  <td>Semenyih</td>
                  <td>#54678</td>
                  <td>29/02/2020</td>
                  <td>Abu Bakar</td>
                  <td>
                    <button
                      class="btn btn-success btn-sm"
                      placement="top"
                      ngbTooltip="Kemaskini"
                      (click)="openModal(kemaskini)"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-danger btn-sm"
                      placement="top"
                      ngbTooltip="Buang"
                      (click)="delete()"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                    <button
                      class="btn btn-default btn-sm"
                      placement="top"
                      ngbTooltip="Cetak"
                    >
                      <i class="fas fa-print"></i>
                    </button>
                  </td>
                </tr>

                <tr>
                  <td>2</td>
                  <td>Beranang</td>
                  <td>#98465</td>
                  <td>20/02/2020</td>
                  <td>Umar</td>
                  <td>
                    <button
                      class="btn btn-success btn-sm"
                      placement="top"
                      ngbTooltip="Kemaskini"
                      (click)="openModal(kemaskini)"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-danger btn-sm"
                      placement="top"
                      ngbTooltip="Buang"
                      (click)="delete()"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                    <button
                      class="btn btn-default btn-sm"
                      placement="top"
                      ngbTooltip="Cetak"
                    >
                      <i class="fas fa-print"></i>
                    </button>
                  </td>
                </tr>

                <tr>
                  <td>3</td>
                  <td>Rawang</td>
                  <td>#74635</td>
                  <td>14/02/2020</td>
                  <td>Uthman</td>
                  <td>
                    <button
                      class="btn btn-success btn-sm"
                      placement="top"
                      ngbTooltip="Kemaskini"
                      (click)="openModal(kemaskini)"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-danger btn-sm"
                      placement="top"
                      ngbTooltip="Buang"
                      (click)="delete()"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                    <button
                      class="btn btn-default btn-sm"
                      placement="top"
                      ngbTooltip="Cetak"
                    >
                      <i class="fas fa-print"></i>
                    </button>
                  </td>
                </tr>

                <tr>
                  <td>4</td>

                      class="btn btn-success btn-sm"
                      placement="top"
                      ngbTooltip="Kemaskini"

                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      class="btn btn-danger btn-sm"
                      placement="top"
                      ngbTooltip="Buang"
                      (click)="delete()"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                    <button
                      class="btn btn-default btn-sm"
                      placement="top"
                      ngbTooltip="Cetak"
                    >
                      <i class="fas fa-print"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- kemaskini Modal -->
<ng-template #kemaskini let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-body p-0">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-default">
          <div class="text-mutet mb-3">
            <h2 class=" mb-0 text-white float-left">
              Kemaskini Maklumat
            </h2>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Nama Lokasi</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
              <div class="form-group">
                <label>Pegawai Bertugas</label>
                <input type="text" class="form-control form-control-sm" />
              </div>
            </div>
          </div>
          <div class="text-center pt-3">
            <button class="btn btn-success btn-sm">
              Kemaskini
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
